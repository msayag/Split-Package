group 'Tutorials'
version '1.0-SNAPSHOT'
ext.moduleName = 'my.project'

apply plugin: 'java'

sourceCompatibility = 9

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile project(':DependencyAPI')
    compile project(':DependencyImpl')
    compile ':log4j-bridge:2.7'
}